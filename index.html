<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Collar Strategy Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="calculator.js" defer></script>
  <script src="results_ui.js" defer></script>
  <script src="ui.js" defer></script>
</head>

<body>
  <h1 class="title">Collar Strategy Calculator</h1>

  <form id="tradeForm" class="form">
    <div class="form-group">
      <label>API Token: <input type="text" id="apiToken" placeholder="Enter your API token" required></label>
    </div>
    <div class="form-group range-group">
      <label>Strike-%:</label>
      <div class="range-container">
        <div class="range-slider" data-slider="strike">
          <div class="range-track">
            <div class="range-selected"></div>
            <div class="thumb thumb-min"></div>
            <div class="thumb thumb-max"></div>
          </div>
          <div class="range-display">75% - 80%</div>
        </div>
        <input type="hidden" id="minStrike" value="75">
        <input type="hidden" id="maxStrike" value="80">
      </div>
    </div>
    <div class="form-group range-group">
      <label>DTE Range:</label>
      <div class="range-container">
        <div class="range-slider" data-slider="dte">
          <div class="range-track">
            <div class="range-selected"></div>
            <div class="thumb thumb-min"></div>
            <div class="thumb thumb-max"></div>
          </div>
          <div class="range-display">29 - 45 days</div>
        </div>
        <input type="hidden" id="minDte" value="29">
        <input type="hidden" id="maxDte" value="45">
      </div>
    </div>
    <button type="submit" class="submit-btn">Fetch & Calculate</button>
  </form>

  <div id="message" class="message"></div>  
  <div id="marketPriceOptions" class="market-price-options" style="display: none;">
    <div class="price-slider-group">
      <label>CALL Sell Price: <span id="callPriceDisplay">50%</span> (0%=Bid, 50%=Mid, 100%=Ask)</label>
      <input type="range" id="callPriceSlider" min="0" max="100" value="50" step="1">
    </div>
    <div class="price-slider-group">
      <label>PUT Buy Price: <span id="putPriceDisplay">50%</span> (0%=Bid, 50%=Mid, 100%=Ask)</label>
      <input type="range" id="putPriceSlider" min="0" max="100" value="50" step="1">
    </div>
</div>
  <div id="resultsContainer">
    <div class="table-scroll-container">
    </div>
  </div>
</body>

</html>
